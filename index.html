<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niitsitapi - Abundant Intelligences</title>
    <link rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>?</h1>
        </div>
        <div class="options">
            <a href="#" class="button active" id="abc-view">
                <span class="material-symbols-outlined">abc</span>
            </a>
            <a href="#" class="button" id="grid-view">
                <span class="material-symbols-outlined">grid_view</span>
            </a>
            <a href="#" class="button" id="color-view">
                <span class="material-symbols-outlined">change_circle</span>
            </a>
        </div>
    </header>
    <main>
        <div class="tiles type">

                    <img src="assets/tiles/Naatosi.svg" alt="Naatosi">

                    <img src="assets/tiles/Iipiso-waahsa.svg" alt="Iipiso-waahsa">

                <figure class="tile">

                <div class="tile-blank"></div>

                    <img src="assets/tiles/Mioohpookoiksi.svg" alt="Mioohpookoiksi">

                    <img src="assets/tiles/Okonoki.svg" alt="Okonoki">
                    <figcaption class="red">Okonoki</figcaption>
                </figure>
                <figure class="tile">
                    <img src="assets/tiles/Ki’piaapi.svg" alt="Ki’piaapi">

                <figure class="tile">
                    <img src="assets/tiles/Niitoyiss.svg" alt="Niitoyiss">

                    <img src="assets/tiles/Niítahtaa.svg" alt="Niítahtaa">

                    <img src="assets/tiles/Mi’ksiníttsuun.svg" alt="Mi’ksiníttsuun">

                <div class="tile-blank"></div>
                <div class="tile-blank"></div>
                <figure class="tile">
                    <img src="assets/tiles/Ma'as.svg" alt="Ma'as">
                    <figcaption class="yellow">Ma'as</figcaption>
                </figure>
                <div class="tile-blank"></div>
                <figure class="tile">
                    <img src="assets/tiles/Paahtomahksikimi.svg" alt="Paahtomahksikimi">

                </figure>

                <figure class="tile">
                    <img src="assets/tiles/Iini.svg" alt="Iini">

    <footer>
        <div class="funding">

        <div class="logos">
            <img id="logo" src="assets/abint-logo.svg" alt="Abundant Intelligences Logo">
